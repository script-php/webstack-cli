# WebStack CLI - Nginx Domain Template (HTTP)
# Variables: {{.Domain}}, {{.DocumentRoot}}, {{.PHPSocket}}

server {
	listen      80;
	server_name {{.Domain}};
	root        {{.DocumentRoot}};
	index       index.php index.html index.htm;
	access_log  /var/log/nginx/{{.Domain}}.access.log combined;
	error_log   /var/log/nginx/{{.Domain}}.error.log error;

	# Security headers
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-XSS-Protection "1; mode=block" always;

	# Hide dotfiles except .well-known
	location ~ /\.(?!well-known\/) {
		deny all;
		return 404;
	}

	location / {
		try_files $uri $uri/ /index.php?$query_string;

		# Static files caching
		location ~* ^.+\.(jpeg|jpg|png|webp|gif|bmp|ico|svg|css|js|woff|woff2|ttf|eot)$ {
			expires 30d;
			add_header Cache-Control "public, immutable";
			access_log off;
		}

		# PHP processing
		location ~ [^/]\.php(/|$) {
			try_files $uri =404;
			fastcgi_split_path_info ^(.+\.php)(/.+)$;

			include /etc/nginx/fastcgi_params;
			fastcgi_index index.php;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;

			fastcgi_pass {{.PHPSocket}};

			# FastCGI cache settings
			fastcgi_cache fastcgi_cache;
			fastcgi_cache_valid 200 60m;
			fastcgi_cache_bypass $no_cache;
			fastcgi_no_cache $no_cache;
		}
	}

	# Error pages
	location /error/ {
		alias /usr/share/nginx/html/error/;
		internal;
	}

	# Deny access to sensitive files
	location ~* \.(htaccess|htpasswd|ini|log|sh|sql|tar|gz)$ {
		deny all;
		return 404;
	}
}