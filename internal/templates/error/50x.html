<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ef4444;
            line-height: 1;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin: 20px 0;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
        }
        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .time {
            font-size: 12px;
            color: #999;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code" id="errorCode">50x</div>
        <h1 id="errorTitle">Server Error</h1>
        <p>An error occurred while processing your request.</p>
        <p>Our team has been notified. Please try again later.</p>
        <a href="/" class="home-link">Go Back Home</a>
        <div class="time" id="time"></div>
    </div>
    <script>
        // Parse error code from URL or query string
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('code') || '50x';
        const errorMessages = {
            '500': { title: 'Internal Server Error', desc: 'An unexpected error occurred on the server.' },
            '501': { title: 'Not Implemented', desc: 'The server does not support the functionality required to fulfill the request.' },
            '502': { title: 'Bad Gateway', desc: 'Invalid response from an upstream server.' },
            '503': { title: 'Service Unavailable', desc: 'The server is temporarily unable to handle the request.' },
            '506': { title: 'Variant Also Negotiates', desc: 'Server configuration error.' }
        };
        
        if (errorMessages[errorCode]) {
            document.getElementById('errorCode').textContent = errorCode;
            document.getElementById('errorTitle').textContent = errorMessages[errorCode].title;
            document.querySelector('p').textContent = errorMessages[errorCode].desc;
        }
        
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
