# WebStack CLI - Nginx Proxy to Apache Template (HTTP)
# Variables: {{.Domain}}, {{.DocumentRoot}}

server {
	listen      80;
	server_name {{.Domain}};
	access_log  /var/log/nginx/{{.Domain}}.access.log combined;
	error_log   /var/log/nginx/{{.Domain}}.error.log error;

	# Error pages - define early
	error_page 403 /error/403.html;
	error_page 404 /error/404.html;
	error_page 500 501 502 503 506 /error/50x.html;

	# Error pages location
	location /error/ {
		alias /etc/webstack/error/;
		internal;
	}

	# Security headers
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-XSS-Protection "1; mode=block" always;

	# Hide dotfiles
	location ~ /\.(?!well-known\/) {
		deny all;
		return 404;
	}

	location / {
		# Try to serve static files directly, fallback to Apache
		location ~* ^.+\.(jpeg|jpg|png|webp|gif|bmp|ico|svg|css|js|woff|woff2|ttf|eot)$ {
			try_files $uri @apache;
			root {{.DocumentRoot}};
			expires 30d;
			add_header Cache-Control "public, immutable";
			access_log off;
		}

		# Proxy everything else to Apache
		proxy_pass http://127.0.0.1:8080;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_buffering off;
	}

	location @apache {
		proxy_pass http://127.0.0.1:8080;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}
}