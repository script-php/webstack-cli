# WebStack CLI - Default Nginx Server
# Catches all requests that don't match any configured domain

server {
	listen      80 default_server;
	server_name _;
	
	root /var/www/webstack;
	index welcome.html;
	
	access_log /var/log/nginx/default.access.log combined;
	error_log  /var/log/nginx/default.error.log error;

	# Error pages
	error_page 403 /error/403.html;
	error_page 404 /error/404.html;
	error_page 500 501 502 503 506 /error/50x.html;

	# Security headers
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-XSS-Protection "1; mode=block" always;

	# Error pages location - must be accessible
	location /error/ {
		alias /etc/webstack/error/;
		internal;
	}

	location / {
		try_files $uri $uri/ =404;
	}

	# Deny access to sensitive files
	location ~* \.(htaccess|htpasswd|ini|log|sh|sql|tar|gz)$ {
		deny all;
		return 404;
	}
}
