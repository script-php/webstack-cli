# WebStack CLI - Nginx Domain Template (HTTPS)
# Variables: {{.Domain}}, {{.DocumentRoot}}, {{.PHPSocket}}, {{.SSLCert}}, {{.SSLKey}}

server {
	listen      80;
	server_name {{.Domain}};
	return 301 https://$server_name$request_uri;
}

server {
	listen      443 ssl http2;
	server_name {{.Domain}};
	root        {{.DocumentRoot}};
	index       index.php index.html index.htm;
	access_log  /var/log/nginx/{{.Domain}}.access.log main;
	error_log   /var/log/nginx/{{.Domain}}.error.log error;

	# SSL Configuration
	ssl_certificate     {{.SSLCert}};
	ssl_certificate_key {{.SSLKey}};
	ssl_protocols       TLSv1.2 TLSv1.3;
	ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
	ssl_prefer_server_ciphers off;

	# Error pages - define early so all locations can use them
	error_page 403 /error/403.html;
	error_page 404 /error/404.html;
	error_page 500 501 502 503 506 /error/50x.html;

	# Error pages location - must be accessible
	location /error/ {
		alias /etc/webstack/error/;
		internal;
	}

	# Security headers
	add_header Strict-Transport-Security "max-age=63072000" always;
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-XSS-Protection "1; mode=block" always;

	# Hide dotfiles except .well-known
	location ~ /\.(?!well-known\/) {
		deny all;
		return 404;
	}

	# Deny access to sensitive files
	location ~* \.(htaccess|htpasswd|ini|log|sh|sql|tar|gz)$ {
		deny all;
		return 404;
	}

	# Static files caching
	location ~* ^.+\.(jpeg|jpg|png|webp|gif|bmp|ico|svg|css|js|woff|woff2|ttf|eot)$ {
		expires 30d;
		add_header Cache-Control "public, immutable";
		access_log off;
	}

	# PHP processing
	location ~ [^/]\.php(/|$) {
		try_files $uri =404;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;

		include /etc/nginx/fastcgi_params;
		fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
		fastcgi_param HTTPS on;

		fastcgi_pass {{.PHPSocket}};

		# FastCGI cache settings
		fastcgi_cache fastcgi_cache;
		fastcgi_cache_valid 200 60m;
		fastcgi_cache_bypass $no_cache;
		fastcgi_no_cache $no_cache;
	}

	location / {
		try_files $uri $uri/ =404;
	}
}