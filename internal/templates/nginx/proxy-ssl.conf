# WebStack CLI - Nginx Proxy to Apache Template (HTTPS)
# Variables: {{.Domain}}, {{.DocumentRoot}}, {{.SSLCert}}, {{.SSLKey}}

server {
	listen      80;
	server_name {{.Domain}};
	return 301 https://$server_name$request_uri;
}

server {
	listen      443 ssl http2;
	server_name {{.Domain}};
	access_log  /var/log/nginx/{{.Domain}}.access.log main;
	error_log   /var/log/nginx/{{.Domain}}.error.log error;

	# SSL Configuration
	ssl_certificate     {{.SSLCert}};
	ssl_certificate_key {{.SSLKey}};
	ssl_protocols       TLSv1.2 TLSv1.3;
	ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
	ssl_prefer_server_ciphers off;

	# Error pages - define early
	error_page 403 /error/403.html;
	error_page 404 /error/404.html;
	error_page 500 501 502 503 506 /error/50x.html;

	# Error pages location
	location /error/ {
		alias /etc/webstack/error/;
		internal;
	}

	# Security headers
	add_header Strict-Transport-Security "max-age=63072000" always;
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-XSS-Protection "1; mode=block" always;

	# Hide dotfiles
	location ~ /\.(?!well-known\/) {
		deny all;
		return 404;
	}

	# Try to serve static files directly
	location ~* ^.+\.(jpeg|jpg|png|webp|gif|bmp|ico|svg|css|js|woff|woff2|ttf|eot)$ {
		root {{.DocumentRoot}};
		expires 30d;
		add_header Cache-Control "public, immutable";
		access_log off;
		try_files $uri @apache;
	}

	# Proxy everything else to Apache
	location / {
		proxy_pass http://127.0.0.1:8080;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_buffering off;
	}

	location @apache {
		proxy_pass http://127.0.0.1:8080;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
	}
}