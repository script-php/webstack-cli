listen = 127.0.0.1 [::1]

# Protocol Settings
protocols = imap pop3

# Mail Storage
mail_location = maildir:~/mail:INDEX=~/.dovecot/indexes
mail_privileged_group = mail

# User/Group Settings
first_valid_uid = 100
first_valid_gid = 8
mail_uid = mail
mail_gid = mail

# Logging
log_path = /var/log/dovecot/dovecot.log
info_log_path = /var/log/dovecot/dovecot.log
debug_log_path = /var/log/dovecot/dovecot.log

# Include configuration fragments
!include conf.d/*.conf
!include /etc/dovecot/local.conf
