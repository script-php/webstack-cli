# Global SMTP Relay Configuration for Exim4
# Reference: Hestia Control Panel
#
# Format: key value
# Keys: host, port, user, pass
#
# This file provides default SMTP relay settings
# Per-domain overrides can be placed in /etc/exim4/domains/DOMAIN/smtp_relay.conf
#
# Example:
# host smtp.gmail.com
# port 587
# user your-email@gmail.com
# pass your-app-password
#
# Leave empty or use default values if not using SMTP relay

host localhost
port 25
user 
pass 
