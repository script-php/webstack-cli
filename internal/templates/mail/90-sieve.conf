# Sieve Configuration - Generated by WebStack CLI

# Global Sieve script
sieve_global_path = /var/lib/dovecot/sieve/global

# User-local sieve scripts
sieve_dir = ~/sieve
sieve_script_dir = ~/sieve/scripts

# Active sieve script
sieve_default = /var/lib/dovecot/sieve/default.sieve

# Sieve script limits
sieve_max_script_size = 1M
sieve_quota_max_scripts = 0
sieve_quota_max_storage = 0

# Redirect maximal number of recipients
sieve_redirect_max_accepted_recipients = 16

# Sieve extensions
sieve_extensions = +reject +vacation +include +imapflags +copy +environment +variables +vnd.dovecot.pipe +vnd.dovecot.filter +spamtest +virustest

# Global extensions
sieve_global_extensions = +spamtest +virustest
